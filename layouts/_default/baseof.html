<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>{{ .Title }}</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="/css/styles-merged.css">
        <link rel="stylesheet" href="/css/style.min.css">
        
    <!--[if lt IE 9]>
      <script src="js/vendor/html5shiv.min.js"></script>
      <script src="js/vendor/respond.min.js"></script>
    <![endif]-->
      
      <style>
        .primary-heading {color:#fff;}
        .sub-heading.slogan {margin-top: 350px !important;font-weight: 400;}
        .secondary-heading {margin-bottom: 30px !important;}
        .linkcolour:hover {color: white; }
        .linkcolour {color:#8b8e94; transition: .3s all;}
        .probootstrap-section { padding: 2em 0 !important;}
        .probootstrap-heading .secondary-heading {text-transform: none  !important;}
        
        .mobilebanner { display:none; }
        @media only screen and (max-width: 800px) {
            .flexslider {display:none;}
            .mobilebanner {display:block;}
        }
    </style>
    </head>
    <body>
         <!-- Fixed navbar -->
    
      <section id="Nav" >
      <nav class="navbar navbar-default navbar-fixed-top probootstrap-navbar">
          <div class="container">
            <a href="/"> <img style="width:10%; margin:20px " src="/images/BramblelogoSmall.png"></a>
            <p style="color: black !important;width: 100%;margin-top: -50px;">
      
              <a href="/pages" style="float: right;color: black !important;margin: 5px;">Pages</a>
              <a href="/posts" style="float: right;color: black !important;margin: 5px;">Posts</a>
              
              </p>
          </div>
        </nav>
  </section>
 
        <section id="BannerImage" class="flexslider" data-section="welcome" style="height: 650px;">
            <ul class="slides">
              <li style="background-image: url('/images/logo.jpg');background-position:center;" class="overlay">
                <div class="container">
                  <div class="row">
                    <div class="col-md-8 col-md-offset-2">
                      <div class="probootstrap-slider-text text-center probootstrap-animate probootstrap-heading">
                        
                        
                      <!--  <h1 class="primary-heading">Bramble Pet Beds</h1> 
                        <h3 class="secondary-heading">The Resto</h3>
                       <p class="sub-heading slogan">Naturally Better For Your Pet</p> -->
                      </div>
                    </div>
                  </div>
                </div>
              </li>
         
            </ul>
          </section>
          <section id="our_story"  class="probootstrap-section probootstrap-bg-white">
            <div class="container">
              <div class="row">
                <div  style="padding: 40px 10px;"class="col-md-12  probootstrap-animate">
                  {{define "main"}}
                  <h1> This is the single template </h1>
                  {{end}}
                  
                  {{ .Content }}
              </div>
         </section>
         
        </section>
        <section id="Footer1" class="probootstrap-copyright">
          <div class="container">
            <div class="row">
              
              <div class="col-md-12">
                <ul class="probootstrap-footer-social right" style="text-align: center; padding-bottom: 0px;">
                  <li><a href="https://www.facebook.com/bramblepetbeds/"><i class="icon-facebook"></i></a></li>
                  <li><a href="https://www.instagram.com/bramblepetbeds/"><i class="icon-instagram"></i></a></li>
                </ul>
              </div>
            </div>
          </div>
        </section>
         <section id="Footer2"  style="background: #262626;" class="">
          <div class="container">
            <div class="row">
              <div class="col-md-12">
                <p class="copyright-text" style="text-align: center;margin-bottom:10px;"><a href="mailto:info@bramblebeds.co.uk" class="linkcolour">info@bramblebeds.co.uk</a></p>
                  <p class="copyright-text" style="text-align: center;">&copy;2021 Bramble Pet Beds</p>
                  
              </div>
            </div>
          </div>
        </section>

       
        <script src="/js/scripts.min.js"></script>
        <script src="/js/custom.min.js"></script>
    
    </body>
</html>
